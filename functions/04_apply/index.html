<!DOCTYPE html>

  <title>02_debounce</title>
  <script src="../src/utils.js" type="application/javascript" ></script>
</head>
<body>
<script type="application/javascript">
  function add(a, b) {
    console.log(this)
    return a + b + this.c
  }
  const obj = {
    c: 3
  }
  c = 13
  console.log(apply(add, obj, [1, 2]))
  console.log(apply(add, null, [1, 2]))
</script>
