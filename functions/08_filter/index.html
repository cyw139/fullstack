<!DOCTYPE html>

<body>
<script type="application/javascript">
  const arr = [1, 2, 3, 4, 5]
  const result = filter(arr, (item, index) => {
    return index % 2 === 0
  })
  console.log(result) // 1, 3, 5
</script>
