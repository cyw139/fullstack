<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15_proxy_overview</title>
</head>
<body>
<script type="application/javascript">
  // 实例1
  const obj = {}
  const handler = {
    get(target, p, receiver) {
      console.log(`get-${p}-key equal ` + target[p])
      // console.log('get-receiver：' + receiver)
      return Reflect.get(target, p, receiver)
    },
    set(target, p, value, receiver) {
      console.log(`set-${p}-key equal ` + value)
      // console.log('set-receiver：' + receiver)
      return Reflect.set(target, p, value, receiver)
    }
  }
  const proxy = new Proxy(obj, handler)
  // proxy操作，有响应式
  proxy.a = 11
  proxy.a
  console.log(obj.a)
  // 直接对象操作，无响应式
  obj.c = 133
  console.log('obj.c=' + obj.c)

  // 实例2
  const obj1 = {}
  const handler1 = {} // 如果handler没有设置任何拦截，那就等同于直接通向原对象
  const proxy1 = new Proxy(obj1, handler1)
  proxy1.b = 12
  console.log(obj1.b)

  // 实例3
  const obj2 = { proxy: new Proxy(obj, handler)} // 将 Proxy 对象，设置到object.proxy属性，从而可以在object对象上调用
  console.log('obj2.c=' + obj2.proxy.c)

  // 实例4
  const obj3 = Object.create(proxy) // √ Proxy 实例也可以作为其他对象的原型对象。
  console.log('obj3.a=' + obj3.a) // proxy对象是obj3对象的原型，obj3对象本身并没有 a 属性，所以根据原型链，会在proxy对象上读取该属性，导致被拦截
</script>
</body>
</html>
