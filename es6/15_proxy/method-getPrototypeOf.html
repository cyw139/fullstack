<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15_proxy_method_getPrototypeOf</title>
</head>
<body>
<script type="application/javascript">
  // getPrototypeOf()方法主要用来拦截获取对象原型；
  // 拦截下面这些操作：
  // Object.prototype.__proto__
  // Object.prototype.isPrototypeOf()
  // √ Object.getPrototypeOf()
  // Reflect.getPrototypeOf()
  // instanceof
  const proto = {}
  const proxy = new Proxy({}, {
    getPrototypeOf(target) {
      // 限制①：getPrototypeOf()方法的返回值必须是对象或者null，否则报错
      return proto
    }
  })
  console.log(Object.getPrototypeOf(proxy) === proto)
  // 限制②：如果目标对象不可扩展（non-extensible）， getPrototypeOf()方法必须返回目标对象的原型对象
</script>
</body>
</html>
