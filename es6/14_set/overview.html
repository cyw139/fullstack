<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14_set_overview</title>
</head>
<body>
<div>
  <div> hello </div>
  <div> Miss Gao </div>
</div>
<script type="application/javascript">
  // 特性介绍：ES6 提供了新的数据结构 Set。它类似于数组，但是【成员的值都是唯一的，没有重复的值】。

  // 案例1
  // 特性1：Set本身是一个构造函数，用来生成 Set 数据结构。
  const set = new Set();
  [2, 3, 5, 4, 5, 2, 2].forEach(v => set.add(v))
  // Set(4){2, 3, 5, 4}
  // 结论：set可保证唯一性，但未排序；
  console.log(set)

  // 案例2
  // 特性2：Set函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数，用来初始化
  // 特性3：向 Set 加入值的时候，不会发生类型转换，所以5和"5"是两个不同的值
  const set2_1 = new Set([1, 3, 5, 2, 4, 4, '5'])
  // (5)[1, 3, 5, 2, 4, "5"]
  // 应用①：数组去重 或 字符串重复字符去除
  console.log([...set2_1])
  console.log([...new Set('adbdabbc')].join(''))
  // 5
  console.log(set2_1.size)
  const set2_2 = new Set(document.querySelectorAll('div'))
  // 3
  console.log(set2_2.size)

  // 案例3
  // 特性4：Set 内部判断两个值是否不同，使用的算法叫做“Same-value-zero equality”，它类似于精确相等运算符（===），
  // 主要的区别是向 Set 加入值时认为NaN等于自身，而精确相等运算符认为NaN不等于自身
  // [NaN]
  console.log([...new Set([NaN, NaN])])
  // 特性5：两个对象总是不相等的
  // (2) [{…}, {…}]
  console.log([...new Set([{}, {}])])

</script>
</body>
</html>
